{{define "navbar.html"}}
<nav class="flex justify-between hth-bg-yellow-100 p-2">
  <div class="flex">
    <a href="/">
      <img src="/static/img/HappyToHelp_LogoSmall.svg" alt="happytohelp logo small" height="40" width="40" />
    </a>
  </div>
  <div class="flex items-center pr-1">
    {{with $user := AppGetUser}}
      {{if not (eq $user.Displayname "")}}
        <span class="text-lg font-bold px-4">Hello, {{$user.Displayname}}</span>
      {{end}}
    {{end}}
    <img src="/static/img/hamburgermenu.svg" alt="menu" height="40" width="40" />
  </div>
</nav>
{{end}}
