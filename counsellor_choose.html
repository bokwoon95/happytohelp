<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/static/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    {{template "navbar.html"}}
    {{if eq (len $.PendingRooms) 0}}
      <div class="glacialindifference text-3xl font-bold hth-text-blue-300 p-8">No stories for now</div>
    {{else}}
      <div class="glacialindifference text-3xl font-bold hth-text-blue-300 p-8">The stories...</div>
    {{end}}
    <div id="choose"></div>
    <div class="p-8 pt-0">
      {{range $i, $KeyRoom := $.PendingRooms}}
      <a href="/counsellor/chat?key={{$KeyRoom.Key}}" class="w-full block hth-bg-orange-100 border-15px p-4 mb-4 text-left">
        <p>{{$KeyRoom.Room.PinnedMessage}}</p>
        <p>Topics: {{range $KeyRoom.Room.Topics}}{{.}},{{end}}</p>
      </a>
      {{end}}
    </div>
    <script src="https://unpkg.com/mithril/mithril.js"></script>
    <script src="/static/counsellor_choose.js"></script>
  </body>
</html>
